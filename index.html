<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculatrice">
        <form action="">
            <input type="text">
        </form>
        <div class="buttons">
            <button class="btn btn_yellow" data-num="*">*</button>
            <button class="btn btn_yellow" data-num="/">/</button>
            <button class="btn btn_yellow" data-num="-">-</button>
            <button class="btn btn_yellow" data-num="+">+</button>


            <button class="btn btn_gray" data-num="9">9</button>
            <button class="btn btn_gray" data-num="8">8</button>
            <button class="btn btn_gray" data-num="7">7</button>
            <button class="btn btn_gray" data-num="6">6</button>
            <button class="btn btn_gray" data-num="5">5</button>
            <button class="btn btn_gray" data-num="4">4</button>
            <button class="btn btn_gray" data-num="3">3</button>
            <button class="btn btn_gray" data-num="2">2</button>
            <button class="btn btn_gray" data-num="1">1</button>
            <button class="btn btn_gray" data-num="0">0</button>

            <button class="btn equal" data-num="=">=</button>
            <button class="btn clear" data-num="C">C</button>
            <button class="btn delete" data-num="DEL">DEL</button>
            <button class="btn point" data-num=".">.</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
